<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Carrinho de Compras</h1>
    <ul id="lista-produtos"></ul>

    <h2>Produtos Disponíveis</h2>
    <div>
        <p>ID: 1</p>
        <p>Nome: Camiseta</p>
        <p>Valor: R$29.99</p>
        <p>Quantidade: 2</p>
        <button onclick="adicionarProduto(1, 'Camiseta', 29.99, 2)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 2</p>
        <p>Nome: Calça Jeans</p>
        <p>Valor: R$99.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(2, 'Calça Jeans', 99.90, 1)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 3</p>
        <p>Nome: Tênis</p>
        <p>Valor: R$149.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(3, 'Tênis', 149.90, 1)">Adicionar ao Carrinho</button>
    </div>

    <h2>Forma Alternativa</h2>
    <input type="number" id="idProduto" placeholder="ID do Produto">
    <input type="text" id="nomeProduto" placeholder="Nome do Produto">
    <input type="number" id="valorProduto" placeholder="Valor do Produto">
    <input type="number" id="quantidadeProduto" placeholder="Quantidade">
    <button onclick="adicionarPeloFormulario()">Adicionar pelo Formulário</button>

    <script src="atividade2.js"></script>
</body>

</html>
